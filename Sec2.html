<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section2</title>
</head>
<body>
    <h2>Sum Of Odd Number</h2><br>
<label>Enter 5-digit Number :</label><br>
<input type="number" id = "num"/><br>
<br/>
<button onclick="odd()">Check</button><br>
<br/>
<div id = "show"></div>
<br/>
<hr>
<!-- ----------------------------------------------------------------------- -->
<h2>Sum Of Interior angles</h2><br>
<label>Enter size of Polygon :</label><br>
<input type="number" id = "side"/><br>
<br/>
<button onclick="angle()">Check</button><br>
<br/>
<div id = "sum"></div>
<br/>
<hr>
<!-- ----------------------------------------------- -->
<h2>Calculate Age</h2><br>
<label>Enter Date of Birth :</label><br>
<input type="date" id = "date"/><br>
<br/>
<button onclick="cal()">Check</button><br>
<br/>
<div id = "age"></div>
<br/>
<hr>

<script>
    const odd=()=>{
        var n1 = document.getElementById("num").value;
        var sum=0;
        if(n1.length<5){
            alert("Enter 5 digit number!!");
        }
        else{
            for(var i = 0;i<n1.length;i++){
                var j = Number(n1[i]);
                if(j%2!=0){
                    console.log(j);
                    sum +=j;   
                }
            }
            document.getElementById("show").innerHTML="sum of odd number = "+sum;
        }
    }
    //---------------------------------------------------------------
    const angle=()=>{
        var num = document.getElementById("side").valueAsNumber;
        var sum = (((2*num)-4)*90);
        document.getElementById("sum").innerHTML="sum of interior angle = "+sum;
    }
    //-------------------------------------------------------------------
    const cal=()=>{
        var date = document.getElementById("date").value;
        console.log(date);
    }
</script>
    
</body>
</html>
